<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="container mx-auto">
    <div class="flex flex-col lg:flex-row justify-around items-center mt-20">
        <div class="">
          <img src="https://w0.peakpx.com/wallpaper/747/1003/HD-wallpaper-accounting-money-calculator-dollars-background-money-background-accountant-concepts-profit-counting-finance-concepts-business.jpg" alt="">
        </div>
        <div class="text-center mt-14 lg:mt-0">
            <div>
                <h3 class="text-3xl font-bold text-center">Income</h3>
                <p class="p-5"><span class="mr-5 text-xl font-semibold">Income :</span>
                    <input id="income" type="text" class="bg-[#DCDCDC] p-3 outline-none"></p>
            </div>
           <div class="mt-10">
            <h3 class="text-3xl font-bold text-center">Expenses</h3>
            <p class="p-5"><span class="mr-5 text-xl font-semibold">Food :</span>
                <input id="food" type="text" class="bg-[#DCDCDC] p-3 outline-none"></p>
            <p class="p-5"><span class="mr-5 text-xl font-semibold">Rent :</span>
                <input id="rent" type="text" class="bg-[#DCDCDC] p-3 outline-none"></p>
            <p class="p-5"><span class="mr-5 text-xl font-semibold">Clothes :</span>
                <input id="clothes" type="text" class="bg-[#DCDCDC] p-3 outline-none"></p>
        <button id="calculate" class="btn bg-blue-700 text-white text-xl font-bold mt-5 p-3 rounded">Calculate</button>
        <p class="text-2xl font-semibold mt-5">Total Expenses :<span id="expenses">00</span></p>
        <p class="text-2xl font-semibold mt-2">Balance :<span id="balance">00</span></p>
        <div class="flex flex-col lg:flex-row justify-center gap-5 mt-5">
            <p class="">Save : <input type="text" name="" id="saveInput" class="bg-[#DCDCDC] w-40 p-2 mr-5"></p>%<button id="save" class=" bg-blue-700 px-4 py-2 rounded text-white w-40 mx-auto">Save</button>
        </div>
        <div class="mt-5">
            <p class="text-2xl font-semibold mt-5">Saving Amount :<span id="saving">00</span></p>
        <p class="text-2xl font-semibold mt-2">Remaining Balance :<span id="remain">00</span></p>
        </div>
         </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
